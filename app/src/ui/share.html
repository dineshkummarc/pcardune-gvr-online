<div id="share-view" class="view">
  <div id="share-panel" class="panel" style="display: none">
    <div class="header">
      <h1>
        <span class="program-title"></span>
        in
        <span class="world-title"></span>
      </h1>
    </div>
    <div class="body">
      <div class="example">
        <p class="example-message"></p>
        <p class="program-description">This is a description of the program below.</p>
        <pre class="example-code"></pre>
      </div>
      <canvas id="share-canvas" height="500" width="500"></canvas>
      <div>
        <input type="button" id="run-button" value="Run" disabled="disabled"/>
      </div>
      <div style="clear: both"/>
    </div>
    <div class="footer">
    </div>
  </div>
</div>

<script type="text/javascript" src="share.js"></script>
